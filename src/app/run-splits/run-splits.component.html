<div class="container">
  <div class="team-header">
    <h2>{{ team.name }}</h2>
    <div class="team-cells">
      <img src="./assets/icons/cell_counter.png">
      <span>{{ team.cellCount }}</span>
    </div>
  </div>
  <div class="tasks-container" [class.tasks-container-seperator]="seperator">
    <div *ngFor="let task of team.tasks" class="tasks">
      <img [src]="'./assets/icons/' + task.gameTask + '.png'">
      <span class="tasks-player"> {{ task.obtainedByName }}</span>
      <span class="tasks-time"> {{ task.obtainedAt }}</span>
    </div>
  </div>
</div>
